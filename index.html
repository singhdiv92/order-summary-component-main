<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper-center">
        <div class="ordercard">
            <img class ="illustration-hero" src="illustration-hero.svg" alt="illustration-hero" />
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        </div>
      <div class="order-content">
        <div class="music-icon">
          <img src="icon-music.svg" alt="music icon">
        </div>
        <div class= "price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a><br>
      </div><a class="btn">Proceed to Payment</a><br>
      <div class="cancel">
        <a  href="">Cancel Order</a>
      </div>
      </div>
      </div>
    </div>
        
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://singhdiv92.github.io/Personal-Website/">Divya Singh</a>.
  </div>
  </body>
</html>
